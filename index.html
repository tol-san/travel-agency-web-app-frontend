<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel With Me</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- HEADER -->
    <div class="header__wrapper">
      <header class="header container-fluid">
        <div
          class="header__inner d-flex align-items-center justify-content-between container"
        >
          <!-- LEFT -->
          <div class="header__logo">
            <!-- LOGO  -->
            <a href="" class="header__logo--link">B&G Adventures</a>
          </div>
          <!-- CENTER -->
          <nav class="header__nav d-none d-lg-block">
            <ul class="header__list d-flex list-unstyled mb-0">
              <li class="header__item">
                <a href="" class="header__link">Destinations</a>
              </li>
              <li class="header__item">
                <a href="" class="header__link">Travel Styles</a>
              </li>
              <li class="header__item">
                <a href="" class="header__link">Deals</a>
              </li>
            </ul>
          </nav>
          <!-- RIGHT -->
          <div class="header__actions d-flex align-items-center">
            <div class="header__search d-none d-lg-block">
              <input
                type="text"
                class="header__search--input"
                placeholder="Search"
              />
              <button class="header__search--btn">
                <i class="fa-solid fa-magnifying-glass-location"></i>
              </button>
            </div>
            <i
              class="fa-solid fa-magnifying-glass-location header__icon d-lg-none"
            ></i>
            <i class="fa-solid fa-phone header__icon"></i>
            <i class="fa-solid fa-bars header__icon d-lg-none"></i>
          </div>
        </div>
      </header>
    </div>
    <!-- END HEADER -->

    <!-- HERO SECTION -->
    <section class="hero">

      <img src="./image/banner.webp" alt="Banner Image" class="hero__image img-fluid "/>
      <div class="hero__search ">

        <div class="hero__overlay">
          <div class="container text-center">

            <!-- SEARCH -->
            <div class="hero__search d-inline-flex  align-items-center">
              <div class="hero__search--group">
                <i class="fa-solid fa-location-dot me-2"></i>
                <input type="text" class="hero__input" placeholder="Where to?" />
              </div>
              <div class="hero__divider"></div>
              <div class="hero__search--group">
                <i class="fa-regular fa-calendar me-2"></i>
                <input type="text" class="hero__input" placeholder="When?" />
              </div>
              <button class="hero__submit--btn">
                <i class="fa-solid fa-magnifying-glass-location fa-2x"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- END HERO SECTION -->
  </body>
</html>
